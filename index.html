<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k1000</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column; /* Empilhar os botões na vertical por padrão */
            justify-content: center;
            align-items: center;
            margin-bottom: 50px; /* Espaço para o rodapé */
        }

        button {
            padding: 15px 30px;
            margin: 10px; /* Reduzido para melhorar o espaçamento em telas pequenas */
            font-size: 18px;
            cursor: pointer;
            background-color: #000000; /* Cor preta */
            color: white;
            border: none;
            border-radius: 5px;
            width: 300px; /* Largura fixa para os botões */
            height: 70px; /* Altura fixa para os botões */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333333; /* Cor preta mais escura ao passar o mouse */
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px; /* Ajuste no espaçamento */
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Certifica-se que os botões fiquem em coluna */
                width: 90%; /* Largura do container reduzida em dispositivos móveis */
            }

            button {
                width: 100%; /* Botões ocupam toda a largura disponível */
                height: 60px; /* Ajuste na altura para telas menores */
                font-size: 16px; /* Fonte menor para melhor adaptação em telas pequenas */
            }

            h1 {
                font-size: 24px; /* Tamanho da fonte reduzido em telas pequenas */
            }
        }

        /* Rodapé */
        footer {
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Botões lado a lado -->
        <button onclick="window.location.href='https://k1000anon.github.io/anotai/'">Anotações</button> 
        <button onclick="window.location.href='https://k1000anon.github.io/calculadora-datas/'">Calculadora de Datas</button>
        <button onclick="window.location.href='https://k1000anon.github.io/calculadorajuroscompostos/'">Calculadora de Juros Compostos</button>
    </div>

    <!-- Rodapé -->
    <!-- Rodapé -->
<footer>
    <a href="https://www.exemplo.com" class="botao-link">
        <p>&copy; k1000</p>
    </a>
</footer>

<style>
    .botao-link {
        text-decoration: none; /* Remove o sublinhado do link */
        display: inline-block; /* Para o link agir como um botão */
        padding: 10px 20px; /* Tamanho do botão */
        background-color: #007bff; /* Cor de fundo */
        color: white; /* Cor do texto */
        border-radius: 5px; /* Bordas arredondadas */
        text-align: center; /* Alinha o texto ao centro */
        font-weight: bold; /* Deixa o texto em negrito */
        transition: background-color 0.3s ease; /* Transição suave */
    }

    .botao-link:hover {
        background-color: #0056b3; /* Cor do botão quando o usuário passa o mouse sobre ele */
    }

    p {
        margin: 0; /* Remove margem extra ao redor do parágrafo */
    }
</style>


</body>
</html>
