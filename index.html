<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #000000; /* Cor preta */
            color: white;
            border: none;
            border-radius: 5px;
            width: 300px; /* Tamanho fixo para garantir que ambos os botões tenham a mesma largura */
            height: 70px; /* Altura fixa para os botões */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333333; /* Cor preta mais escura ao passar o mouse */
        }

        h1 {
            font-size: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        
        <!-- Botões lado a lado -->
        <button onclick="window.location.href='https://k1000anon.github.io/Calculadora-Datas/'">Calculadora de Datas</button>
        <button onclick="window.location.href='https://k1000anon.github.io/CalculadoraJurosCompostos/'">Calculadora de Juros Compostos</button>
    </div>

</body>
</html>
