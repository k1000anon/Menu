<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k1000</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column; /* Empilhar os botões na vertical por padrão */
            justify-content: center;
            align-items: center;
            margin-bottom: 50px; /* Espaço para o rodapé */
        }

        button {
            padding: 15px 30px;
            margin: 10px; /* Reduzido para melhorar o espaçamento em telas pequenas */
            font-size: 18px;
            cursor: pointer;
            background-color: #000000; /* Cor preta */
            color: white;
            border: none;
            border-radius: 5px;
            width: 300px; /* Largura fixa para os botões */
            height: 70px; /* Altura fixa para os botões */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333333; /* Cor preta mais escura ao passar o mouse */
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px; /* Ajuste no espaçamento */
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Certifica-se que os botões fiquem em coluna */
                width: 90%; /* Largura do container reduzida em dispositivos móveis */
            }

            button {
                width: 100%; /* Botões ocupam toda a largura disponível */
                height: 60px; /* Ajuste na altura para telas menores */
                font-size: 16px; /* Fonte menor para melhor adaptação em telas pequenas */
            }

            h1 {
                font-size: 24px; /* Tamanho da fonte reduzido em telas pequenas */
            }
        }

        /* Rodapé */
        footer {
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Botões lado a lado -->
        <button onclick="window.location.href='https://k1000anon.github.io/anotai/'">Anotações</button> 
        <button onclick="window.location.href='https://k1000anon.github.io/calculadora-datas/'">Calculadora de Datas</button>
        <button onclick="window.location.href='https://k1000anon.github.io/calculadorajuroscompostos/'">Calculadora de Juros Compostos</button>
    </div>

  <!-- Rodapé -->
<footer>
    <a href="javascript:void(0);" onclick="verificarSenha()" class="sem-estilo">
        <p>&copy; k1000</p>
    </a>
</footer>

<!-- Modal de Senha -->
<div id="modalSenha" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h2>Digite a senha</h2>
        <input type="password" id="senhaInput" placeholder="Senha">
        <button onclick="verificarSenhaModal()">Confirmar</button>
    </div>
</div>

<script>
    // Função para abrir o modal de senha
    function verificarSenha() {
        document.getElementById("modalSenha").style.display = "block";
    }

    // Função para fechar o modal
    function fecharModal() {
        document.getElementById("modalSenha").style.display = "none";
    }

    // Função para verificar a senha inserida
    function verificarSenhaModal() {
        var agora = new Date();
        var hora = agora.getHours(); // Hora atual
        var minutos = agora.getMinutes(); // Minutos atuais

        // Formata a senha como uma string, por exemplo "1530" para 15:30
        var senhaCorreta = (hora < 10 ? '0' : '') + hora + (minutos < 10 ? '0' : '') + minutos;

        // Obtém a senha inserida pelo usuário
        var senha = document.getElementById("senhaInput").value;

        // Verifica se a senha está correta
        if (senha === senhaCorreta) {
            // Redireciona para a URL desejada se a senha estiver correta
            window.location.href = "https://www.exemplo.com";
        } else {
            // Caso a senha esteja incorreta, exibe um alerta
            alert("Senha incorreta. Tente novamente.");
            fecharModal(); // Fecha o modal após a tentativa
        }
    }
</script>

<style>
    /* Estilos para o link sem aparência de botão */
    .sem-estilo {
        text-decoration: none;
        color: inherit;
    }

    /* Estilos para o modal */
    .modal {
        display: none; /* Oculta o modal por padrão */
        position: fixed; /* Fixa o modal na tela */
        z-index: 1; /* Garante que o modal apareça acima do conteúdo */
        left: 0;
        top: 0;
        width: 100%; /* Ocupa a tela inteira */
        height: 100%; /* Ocupa a tela inteira */
        background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
    }

    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 300px; /* Largura do modal */
        text-align: center;
    }

    /* Estilos para o botão de fechar */
    .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Estilo para o campo de entrada de senha */
    input[type="password"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    /* Estilo para o botão de confirmar */
    button {
        padding: 10px 20px;
        background-color: #00000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #00000;
    }
</style>


</body>
</html>
